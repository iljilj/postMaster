<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New User</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:include="fragments :: topPanel"></header>
<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4">New User</h1>

            <form th:action="@{/admin/create}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger" role="alert">
                    <p th:errors="*{name}"></p>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" />
                </div>

                <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger" role="alert">
                    <p th:errors="*{password}">Password error</p>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" />
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="admin" th:field="*{admin}" />
                    <label class="form-check-label" for="admin">Admin</label>
                </div>

                <div class="form-group">
                    <input type="submit" value="Save" class="btn btn-primary" />
                </div>
            </form>

            <div class="mt-3">
                <a th:href="@{/admin}">Back to Admin Page</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
