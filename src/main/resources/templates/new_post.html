<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Post</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:include="fragments :: topPanel"></header>

<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">Create New Post</h1>

            <form th:action="@{new}" th:object="${post}" method="post">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" />
                    <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback d-block" th:errors="*{title}"></div>
                </div>

                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" th:field="*{content}" class="form-control"></textarea>
                    <div th:if="${#fields.hasErrors('content')}" class="invalid-feedback d-block" th:errors="*{content}"></div>
                </div>

                <input type="hidden" th:field="*{username}" />

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create Post</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
