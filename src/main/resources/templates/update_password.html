<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password Update</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:include="fragments :: topPanel"></header>
<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4">Password Update</h1>

            <form th:action="@{/user/updatePassword}" th:object="${passwordChange}" method="post">
                <div th:if="${#fields.hasErrors('oldPassword')}" class="alert alert-danger" role="alert">
                    <p th:errors="*{oldPassword}"></p>
                </div>
                <div class="form-group">
                    <label for="oldPassword">Old password:</label>
                    <input type="password" id="oldPassword" name="oldPassword" th:field="*{oldPassword}" class="form-control" />
                </div>

                <div th:if="${#fields.hasErrors('newPassword')}" class="alert alert-danger" role="alert">
                    <p th:errors="*{newPassword}"></p>
                </div>
                <div class="form-group">
                    <label for="newPassword">New password:</label>
                    <input type="password" id="newPassword" name="newPassword" th:field="*{newPassword}" class="form-control" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
